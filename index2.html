<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="stylle2.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">New & Popular</a></li>
            <li><a href="#">My List</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Popular on Netflix</h1>
            <button class="btn">Watch Now</button>
        </div>
    </section>

    <!-- Movies Section -->
    <section class="movies">
        <h2>Trending Now</h2>
        <div class="movie-row">
            <img src="https://image.tmdb.org/t/p/w300/1.jpg" alt="Movie 1">
            <img src="https://image.tmdb.org/t/p/w300/2.jpg" alt="Movie 2">
            <img src="https://image.tmdb.org/t/p/w300/3.jpg" alt="Movie 3">
            <img src="https://image.tmdb.org/t/p/w300/4.jpg" alt="Movie 4">
        </div>

        <h2>Netflix Originals</h2>
        <div class="movie-row">
            <img src="https://image.tmdb.org/t/p/w300/5.jpg" alt="Movie 5">
            <img src="https://image.tmdb.org/t/p/w300/6.jpg" alt="Movie 6">
            <img src="https://image.tmdb.org/t/p/w300/7.jpg" alt="Movie 7">
            <img src="https://image.tmdb.org/t/p/w300/8.jpg" alt="Movie 8">
        </div>
    </section>

</body>
</html>
